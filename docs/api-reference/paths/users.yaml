        #             $ref: '../components/schemas.yaml#/components/schemas/ResponseStatus'
        #           data:
        #             $ref: '../components/schemas.yaml#/components/schemas/Store'
        '204':
          description: Successful store data changes.
    delete:
      summary: Delete a store data and remove it from all products.
      tags:
        - User
        - Store
      responses:
        '204':
          description: Successful store deletion.

