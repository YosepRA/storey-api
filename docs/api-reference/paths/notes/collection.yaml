paths:
  /notes:
    get:
      summary: Get a list of notes.
      tags:
        - Note
      parameters:
        - $ref: '../../components/parameters.yaml#/components/parameters/pageParam'
        - $ref: '../../components/parameters.yaml#/components/parameters/limitParam'
        - $ref: '../../components/parameters.yaml#/components/parameters/sortParam'
      responses:
        '200':
          description: Successful notes fetch. Returns a list of notes with pagination information.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '../../components/schemas.yaml#/components/schemas/ResponseStatus'
                  data:
                    $ref: '../../components/schemas.yaml#/components/schemas/NoteListWithPageResponse'
    post:
      summary: Create a new note.
      tags:
        - Note
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../components/schemas.yaml#/components/schemas/NoteInput'
                - required:
                    - title
                    - products
                    - price
      responses:
        '201':
          description: Successful note creation. Returns the newly created note.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '../../components/schemas.yaml#/components/schemas/ResponseStatus'
                  data:
                    $ref: '../../components/schemas.yaml#/components/schemas/Note'
