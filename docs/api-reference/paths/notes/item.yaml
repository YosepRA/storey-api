paths:
  /notes/{id}:
    parameters:
      - $ref: '../../components/parameters.yaml#/components/parameters/idParam'

    get:
      summary: Get a note details.
      tags:
        - Note
      responses:
        '200':
          description: >
            Successful note details fetch. Returns a note's details based on
            given ID.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '../../components/schemas.yaml#/components/schemas/ResponseStatus'
                  data:
                    $ref: '../../components/schemas.yaml#/components/schemas/Note'
    patch:
      summary: Edit a note details.
      tags:
        - Note
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../../components/schemas.yaml#/components/schemas/NoteUpdateInput'
      responses:
        '200':
          description: Successful note edit. Returns the edited note.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '../../components/schemas.yaml#/components/schemas/ResponseStatus'
                  data:
                    $ref: '../../components/schemas.yaml#/components/schemas/Note'
        '400':
          description: Invalid note ID.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Invalid ID.
        '404':
          description: Note not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Note not found.
        '500':
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '../../components/schemas.yaml#/components/schemas/ServerError'
    delete:
      summary: Delete a note.
      tags:
        - Note
      responses:
        '204':
          description: Successful note deletion.

