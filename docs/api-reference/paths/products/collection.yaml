paths:
  /products:
    get:
      summary: Get a list of products.
      tags:
        - Product
      parameters:
        - $ref: '../../components/parameters.yaml#/components/parameters/pageParam'
        - $ref: '../../components/parameters.yaml#/components/parameters/limitParam'
        - $ref: '../../components/parameters.yaml#/components/parameters/sortParam'
      responses:
        '200':
          description: Returns a list of products.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '../../components/schemas.yaml#/components/schemas/ResponseStatus'
                  data:
                    $ref: '../../components/schemas.yaml#/components/schemas/ProductListWithPageResponse'
    post:
      summary: Create a new product.
      tags:
        - Product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../components/schemas.yaml#/components/schemas/ProductInput'
                - required:
                    - name
                    - price
                    - netto
                    - unit
                    - pricePerUnit
      responses:
        '201':
          description: Returns the newly created product.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '../../components/schemas.yaml#/components/schemas/ResponseStatus'
                  data:
                    $ref: '../../components/schemas.yaml#/components/schemas/Product'
